<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Adivinhe o <span class="container__texto-azul">n√∫mero secreto</span></h1>
                    <p id="meu-paragrafo"></p>
                </div>

                <!-- Removi max/min fixos para setar via JS com base em numeroMaximo -->
                <input id="teste" type="number" class="container__input" inputmode="numeric" />

                <div class="chute container__botoes">
                    <!-- Se quiser, depois migramos para addEventListener e tiramos o onclick inline -->
                    <button onclick="verificarChute()" id="chute" class="container__botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo
                        jogo</button>
                </div>
            </div>

            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
